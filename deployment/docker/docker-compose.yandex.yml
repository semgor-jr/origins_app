version: '3.8'

services:
  # Сервер приложения для Яндекс.Облака
  origin-server:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=8080
      - POSTGRES_SSL_MODE=require
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/decoding-methods"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - origin-network

  # Nginx для проксирования
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - origin-server
    restart: unless-stopped
    networks:
      - origin-network

networks:
  origin-network:
    driver: bridge

